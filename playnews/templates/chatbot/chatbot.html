{%load static%}
<!DOCTYPE html>
<html lang="en">

    <head>
      <meta charset="utf-8">
      <meta content="width=device-width, initial-scale=1.0" name="viewport">

      <title>Chatbot</title>
      <meta content="" name="description">
      <meta content="" name="keywords">

      <!-- Favicons -->
      <link href="{% static 'assets/img/favicon.png'%}" rel="icon">

      <!-- Template Main CSS File -->
      <link href="{% static 'assets/css/chatbot/chatbot.css'%}" rel="stylesheet">

      <!-- Font awesome icons -->
      <script src="https://kit.fontawesome.com/693ecea0b5.js" crossorigin="anonymous"></script>

      <!-- Template Main JS File -->
      <script src="{% static 'assets/js/chatbot/chatbot.js'%}"></script>

      <!-- Google fonts -->
      <!-- Nanum Myeongjo -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700&display=swap" rel="stylesheet">
          
      <!-- Black Han Sans -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
      <!-- Google fonts End -->
    </head>

    <body>
    <div class="chat_window">
        <div class="top_menu">
            <div class="buttons">
                <div class="button close"></div>
                <div class="button minimize"></div>
                <div class="button maximize"></div>
            </div>
            <div class="title">궁금해요!</div>
        </div>
        <ul class="messages"></ul>
        <div class="bottom_wrapper clearfix">
            <div class="message_input_wrapper">
                <input class="message_input" placeholder="궁금한 건 무엇이든 물어보세요!" />
            </div>
            <div class="send_message">
                <div class="icon"></div>
                <div class="text">보내기</div>
            </div>
        </div>
    </div>
    <div class="message_template">
        <li class="message">
            <div class="avatar"></div>
            <div class="text_wrapper">
                <div class="text"></div>
            </div>
        </li>
    </div>
    </body>

</html>
